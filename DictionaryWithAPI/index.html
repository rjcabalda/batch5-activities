<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>E-Dictionary</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm">

        <a class="navbar-brand" href="#"><img class="logo" src="./image/header-image.png" alt=""></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active d-flex flex-row mx-auto">
                    <input class="search w-75 p-3" type="text" placeholder="Search for a word">
                    <span class="navbar-text clearB">
                        <i class="fa fa-times clear invisible" aria-hidden="true"></i>
                    </span>
                    <button type="button" class="search_btn btn text-white"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container">
        <div class="Section_1">
            <div class="Display invisible">

            </div>
            <h1 class="hword"></h1>
            <span class="fl"></span>
        </div>
        <div class="">
            <span class="word-syllables"></span>
            <span class="prs"></span>
        </div>
        <div class="spacing">
            <span class="vg-ins"></span>
        </div>
        <div class="spacing def">

        </div>
        <div class="spacing vg">
        </div>
        <div class="spacing other_word_anchor">
            <!-- <a href=""></a> -->

        </div>
        <div class="spacing sentence">

        </div>
    </div>
    <script src="./javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
