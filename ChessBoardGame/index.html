<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
       <div class="content"><h1>Chessboard</h1></div>

    <div class="topTimer">

    </div>
    <div class="bottomTimer">

    </div>
    <div>Hour: <span id="hour"></span></div>
    <div>Minute: <span id="minute"></span></div>
    <div>Second: <span id="seconds"></span></div>

    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>

    <div class="container">
            <!-- <div class="row1"> -->
                <div class="piece_white empty"><img class="black-rook1" src="images/Black-rook.png" alt="Black Rook" draggable="true"></div>
