<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins' ,sans-serif;   
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: grey;  
    }
    .calculator {
        position: relative;
        display: grid;
        padding: 40px 10px 10px 10px;
        background:#171819;
        border-radius: 20px;
        
    }
    .calculator .tag {
        grid-column: span 4;
        width: 280px;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 2em;
        color: white;

    }
    .calculator .value {
        grid-column: span 4;
        height: 60px;
        text-align: right;
        border: none;
        outline: none;
        padding: 10px;
        font-size: 18px;
        border-radius: 50px;
        margin: 0 5px;
        background: #4F5966;
        color: white;
    }
    .calculator .num {
        border: solid 1px;
        display: grid;
        width: 60px;
        height: 60px;
        color: white;
        background-color: #303536;
        place-items: center;  /* for text to be center top-bottom and left-right */
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .calculator span.clear {
        grid-column: span 2;
        width: 130px;
        background:#94A7AE;
        margin-right: 0;
    }   
    .calculator span.plus {
        grid-row: span 2;
        height: 120px;
    }
    .calculator span.side {
        background: royalblue;
    }
    .calculator span:active {
        background:green;
        color: white;
    }
    .num {
        border-radius: 50px;
        margin: 5px 5px 0 5px;
    }
    .calculator .divide {
        background: #94A7AE;
    }
    
    

</style>
<body>
   
        <form action="" class="calculator" name="calc" method="">
            <span class="tag">Calculator</span>
            <input type="text" class="value" name="txt" readonly>
            <span class="num clear" onclick="clear();">AC</span>
            <span class="num divide" onclick="document.calc.txt.value += '/'">/</span>
            <span class="num side" name="*" onclick="document.calc.txt.value += '*'">*</span>
            <span class="num" onclick="document.calc.txt.value += '7'">7</span>
            <span class="num" onclick="document.calc.txt.value += '8'">8</span>
            <span class="num" onclick="document.calc.txt.value += '9'">9</span>
            <span class="num side" onclick="document.calc.txt.value += '-'">-</span>
            <span class="num" onclick="document.calc.txt.value += '4'">4</span>
            <span class="num" onclick="document.calc.txt.value += '5'">5</span>
            <span class="num" onclick="document.calc.txt.value += '6'">6</span>
            <span class="num plus side" onclick="document.calc.txt.value += '+'">+</span>
            <span class="num" onclick="document.calc.txt.value += '1'">1</span>
            <span class="num" onclick="document.calc.txt.value += '2'">2</span>
            <span class="num" onclick="document.calc.txt.value += '3'">3</span>
            <span class="num" onclick="document.calc.txt.value += '0'">0</span>
            <span class="num" onclick="document.calc.txt.value += '00'">00</span>
            <span class="num" onclick="document.calc.txt.value += '.'">.</span>
            <span class="num side" onclick="document.calc.txt.value += '='">=</span>
        </form>
    <script>
        function clear() {
            document.calc.txt.value = 'hahahah';
        }
    </script>
</body>
</html>
