<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion School Survey Form</title>
</head>
<style>
        body{
            padding: 0;
            margin: 0;
            background: url("https://www.computersciencedegreehub.com/wp-content/uploads/2020/06/Is-Computer-Coding-Useful-for-the-Average-Person-1024x683.jpg");
            background-repeat:no-repeat;
            background-size: cover;
        }
        .header {
            color: cornsilk;
           
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center;*/ 
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-family: Courier New;
            font-size: 1.5em;
        }
        .container p {
            opacity: 0.9;
        }
        .formBox {
            padding: 20px;
            max-width: 500px;
            background-color: rgba(0,28,87, 0.9);
            color: seashell;
            font-family: Arial;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .makingChoices {
            display: flex;
            flex-direction: column;
        }
        input, select, .makingChoices, textarea {
            margin-top: 5px;
            border: 0;
            border-radius: 3px;
            outline: none;
        }
        #name, #email, #number, select {
            height: 25px;
        }
        
        .formSpace {
            margin-top: 10px;
        }
        #submit {
            height: 35px;
            background-color: #28A745;
            border-radius: 3px;
            color: white;
            
        }
        #submit:hover {
            background-color: rgba(40,167,69, 0.9);
           
        }
        @media all and (min-width: 278px) and (max-width: 390px) {
        h1 {   
            /* font-size: 1.4em; */
            margin: 10px 5px 0 5px;
        }
        .container p {
            /* font-size: 0.9em; */
            margin: 4px 5px 5px 5px;
            text-align: center;
        } 
        .container {
            max-width: 360px;
        }        
        }
        
      
</style>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Avion School Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <div class="formBox">
           <form id="survey-form" action="" method="post">
                <label for="Name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required/>

                <label class="formSpace" for="Email" id="email-label">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>

                <label class="formSpace" for="Age" id="number-label">Age (optional)</label>
                <input type="number" name="number" id="number" maxlength="2" min="18" max="60" placeholder="Age"/>

                <label class="formSpace" for="CurrentRole">Which option best describes your current role?</label>
                    <select name="CurrentRole" id="dropdown">
                        <option hidden selected disabled value="">Select current role</option>
                        <option value="Role 1">Role 1</option>
                        <option value="Role 2">Role 2</option>
                        <option value="Role 3">Role 3</option>
                        <option value="Role 4">Role 4</option>
                        <option value="Role 5">Role 5</option>
                    </select>

                <label class="formSpace" for="recommend">Would you recommend Avion School to a friend?</label> 
                    <div class="makingChoices">
                        <div><input type="radio" name="recommend" id="definitely" value="Definitely" checked> <label for="definitely">Definitely</label></div>
                        <div><input type="radio" name="recommend" id="maybe" value="Maybe"> <label for="maybe">Maybe</label></div>
                        <div><input type="radio" name="recommend" id="notSure" value="Not sure"> <label for="notSure">Not sure</label></div>
                    </div>

                <label class="formSpace" for="feature">What is your favorite feature of Avion School?</label>
                    <select name="feature" id="dropdown">
                        <option hidden selected disabled value="">Select an option</option>
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                        <option value="Option 5">Option 5</option>
                    </select>

                <label class="formSpace" for="improve">What would you like to see imoroved? (Check all that apply)</label>
                    <div class="makingChoices">
                        <div><input type="checkbox" name="Front-end Projects" id="" value="Front-end Projects"> <label for="">Front-end Projects</label></div>
                        <div><input type="checkbox" name="Back-end Projects" id="" value="Back-end Projects"> <label for="">Back-end Projects</label></div>
                        <div><input type="checkbox" name="Data Visualization" id="" value="Data Visualization"> <label for="">Data Visualization</label></div>
                        <div><input type="checkbox" name="Challenges" id="" value="Challenges"> <label for="">Challenges</label></div>
                        <div><input type="checkbox" name="Open Source Community" id="" value="Open Source Community" > <label for="">Open Source Community</label></div>
                        <div><input type="checkbox" name="Gitter help rooms" id="" value="Gitter help rooms"> <label for="">Gitter help rooms</label></div>
                        <div><input type="checkbox" name="Videos" id="" value="Videos"> <label for="">Videos</label></div>
                        <div><input type="checkbox" name="City Meetups" id="" value="City Meetups"> <label for="">City Meetups</label></div>
                        <div><input type="checkbox" name="Wiki" id="" value="Wiki"> <label for="">Wiki</label></div>
                        <div><input type="checkbox" name="Forum" id="" value="Forum"> <label for="">Forum</label></div>
                        <div><input type="checkbox" name="Additional Courses" id="" value="Additional Courses"> <label for="">Additional Courses</label></div>
                        
                    </div>

                <label class="formSpace" for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>

                <input class="formSpace" type="submit" name="button" id="submit" value="Submit"/>
           </form>
        </div>

    </div>
    
</body>
</html>
